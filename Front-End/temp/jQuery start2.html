<!DOCTYPE html>
<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#testButton").clink(function(){
				$("#testId").append("테스트 텍스트에요!");
			})
		})
	</script>

</head>
<body>

	<div id="testId">
	</div>
	
	<button id="testButton">
		테스트버튼
	</button>

</body>
</html>
