<!DOCTYPE html>
<html>
<head>

	<title>타이틀이에요</title>
	<style type="text/css">
		
		body
		{
			background-color : blue;
		}
		
		div
		{
			border : 1px solid red;
			padding: 100px;
			margin-left: 100px;
		}

		p
		{
			color : red;
			font-size : 50px;
		}

		#testid
		{
			color : green;
		}

		.testclass
		{
			color: yellow;
		}
	</style>

</head>
<body>
	
	가나다라마바사아자차카타파하
	<div>
		div 영역입니다 :)
	</div>

	<p>
		p 영역입니다. :)
	</p>
	<p>A</p>
	<p id="testid">B</p>
	<p>C</p>
	<p class="testclass">D</p>

	<div>
		여기도 div입니다.
	</div>
</body>
</html>
